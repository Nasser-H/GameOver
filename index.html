<!DOCTYPE html>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        </li>

                        </li>

                    <div class="col-md-3">
                        <div class="inner ">
                            <div class="card bg-transparent" role="button">
                                <img src="images/thumbnail.jpg" class="card-img-top p-3" alt="...">

                                        <h3 class="card-title">Tarisland</h3>
                                        <span class="p-1 rounded-1 text-center">Free</span>

                                <hr class="m-0 border-black">

                                    <span class="card-link">Shooter</span>
                                    <span class="card-link">Another</span>

                            </div>

                    </div>
                </div>
