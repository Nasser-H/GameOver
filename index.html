<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- bootsrab css-file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css files -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="Games">
        <header>
            <img src="images/wraper.png" alt="header-img">
        </header>
        <nav class="navbar navbar-expand-lg position-sticky bg-body-tertiary top-0 z-3 col-sm-10 col-md-9 col-lg-10">
            <div class="container-fluid">
                <img src="images/logo-sm.png" alt="logo">

                <h5 class="h4 fw-bolder text-uppercase m-0">Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="nav-link text-uppercase active" id="mmorpg">mmorpg</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link text-uppercase" id="shooter">shooter</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link text-uppercase" id="sailing">sailing</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link text-uppercase" id="permadeath">permadeath</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link text-uppercase" id="superhero">superhero</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link text-uppercase" id="pixel">pixel</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="py-5">
            <div class="container">
                <div id="cardsGames" class="row gy-4">
                </div>
            </div>
        </section>
    </main>
    <main id="DetailsGame" class="d-none">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container justify-content-between">
                <h1 class="navbar-brand">Details Game</h1>
                <div>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button id="closeDetailsGame" class="btn-close btn-close-white"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>

        </section>
    </main>
    <div class="loading d-none">
        <span class="loader"></span>
    </div>
    <!-- bootstrab js-file -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js files -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
